<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevyLab - Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toggle {
            text-align: center;
            margin-top: 15px;
        }
        #profile-photo {
            margin-bottom: 15px;
        }
        #message {
            text-align: center;
            margin-bottom: 15px;
            color: red;
        }
        #preview-photo {
            max-width: 150px;
            max-height: 150px;
            display: none;
            margin: 0 auto 15px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>
        <div id="preview-container">
            <img id="preview-photo" src="" alt="Preview Foto Profil">
        </div>
        <form id="auth-form">
            <div id="nama-group" class="form-group" style="display: none;">
                <input type="text" id="nama" placeholder="Nama Lengkap" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div id="photo-group" class="form-group" style="display: none;">
                <input type="file" id="profile-photo" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit" id="submit-btn">Login</button>
            </div>
        </form>
        <div class="toggle">
            <a href="#" id="toggle-form">Belum punya akun? Daftar</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const toggleLink = document.getElementById('toggle-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');
        const namaGroup = document.getElementById('nama-group');
        const photoGroup = document.getElementById('photo-group');
        const previewPhoto = document.getElementById('preview-photo');
        const profilePhotoInput = document.getElementById('profile-photo');

        let isLoginMode = true;

        // Toggle antara login dan register
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                namaGroup.style.display = 'none';
                photoGroup.style.display = 'none';
                submitBtn.textContent = 'Login';
                toggleLink.textContent = 'Belum punya akun? Daftar';
                previewPhoto.style.display = 'none';
            } else {
                namaGroup.style.display = 'block';
                photoGroup.style.display = 'block';
                submitBtn.textContent = 'Daftar';
                toggleLink.textContent = 'Sudah punya akun? Login';
            }
        });

        // Preview foto profil
        profilePhotoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewPhoto.src = event.target.result;
                    previewPhoto.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nama = isLoginMode ? null : document.getElementById('nama').value;
            const profilePhoto = isLoginMode ? null : profilePhotoInput.files[0];

            const formData = new FormData();
            formData.append('type', isLoginMode ? 'login' : 'register');
            formData.append('email', email);
            formData.append('password', password);

            if (!isLoginMode) {
                formData.append('nama', nama);
                if (profilePhoto) {
                    formData.append('profile_photo', profilePhoto);
                }
            }

            try {
                const response = await fetch('https://brown-simonette-71.tiiny.io', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = data.message;

                    // Simpan data user di localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect atau refresh halaman
                    setTimeout(() => {
                        alert('Selamat datang ' + data.user.nama);
                        // Uncomment baris di bawah jika ingin redirect
                        // window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Terjadi kesalahan. Coba lagi.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
